<div *ngIf="todo$ | async as todo; else loading">
  <h2>Todo Details</h2>
  <p><strong>ID:</strong> {{ todo.id }}</p>
  <p><strong>Title:</strong> {{ todo.title }}</p>
  <p><strong>Completed:</strong> {{ todo.completed ? '✔' : '❌' }}</p>
</div>

<ng-template #loading>
  <p>Loading todo...</p>
</ng-template>
